	 // Definindo a variável
	    let moedas = 70;
        // Função para recuperar a variável do localStorage e exibir
        function mostrarMoedas() {
            let moedas = localStorage.getItem('moedas');
            document.getElementById('moedas').innerText = moedas;
        }
        
        function armazenarMoedas() {
        	let moedas = localStorage.getItem('moedas');
        	moedas = parseInt(moedas, 10);
        	moedas += 50;
            localStorage.setItem('moedas', moedas);
            //window.location.href = 'pagina2.html'; // Navegar para a próxima página
        }
        
        function debitarMoedas() {
        	let moedas = localStorage.getItem('moedas');
        	moedas = parseInt(moedas, 10);
        	moedas = 70;
            localStorage.setItem('moedas', moedas);
            window.location.href = 'usuario.html'; // Navegar para a próxima página
        }

        // Chama a função para mostrar as moedas ao carregar a página
        window.onload = mostrarMoedas;
